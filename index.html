<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-do-list</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
          <h2>Add Task</h2>
          <form id="addtask">
            <div class="mb-3 mt-3">
              <label for="text">Task:</label>
              <input
                type="text"
                class="form-control"
                id="task"
                placeholder=""
                name=""
              />
            </div>
            <div class="mb-3">
              <label for="comment">Description:</label>
              <textarea
                class="form-control"
                rows="5"
                id="description"
                name="text"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="Startdate"> Start Date:</label>
              <input
                type="date"
                class="form-control"
                id="startd"
                placeholder=" "
                name=""
              />
            </div>
            <div class="mb-3">
              <label for="enddate"> End Date:</label>
              <input
                type="date"
                class="form-control"
                id="endd"
                placeholder=" "
                name=""
              />
            </div>
            <div>
              <label>Priority</label>
              <br />
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="radio1"
                  name="optradio"
                  value="urgent"
                />
                <label class="form-check-label" for="radio1">Urgent</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="radio2"
                  name="optradio"
                  value="regular"
                />
                <label class="form-check-label" for="radio2">Regular</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
        </div>

        <div class="col-md-8">
          <div class="container mt-3">
            <h2>Urgent Task</h2>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody id="urgent"></tbody>
            </table>
            <h2>Regular Tasks</h2>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody id="regular"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
